version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate &&
                    python manage.py collectstatic --noinput &&
                    python manage.py runserver 0.0.0.0:8090"
    env_file:
      - .envs/.env
    volumes:
      - .:/code/
    ports:
      - "8090:8090"
    depends_on:
      - db
    restart: always
    networks:
      - db

  db:
    image: postgres:17
    env_file:
      - .envs/.env.database
    expose:
      - "5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - db
    restart: always

volumes:
  postgres:

networks:
  db:
